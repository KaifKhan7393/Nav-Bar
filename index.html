<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Nav Bar</title>

    <!-- Adding favicon icons -->
    <link rel="icon" href="https://img.icons8.com/fluency/48/000000/menu--v1.png">

    <!-- Linking CSS File -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Adding font awesome cdn-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
</head>

<body>

    <header>
        <div class="logo"><img src="logo.svg" alt="logo-image" class = "logo_img"></div>
        <i class="fas fa-bars" id="bar"></i>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="media">
            <ul>
                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                <li><a href="#"><i class="fab fa-whatsapp"></i></a></li>
                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
            </ul>
        </div>
    </header>

    <!-- Linking JS file -->
    <script src="js/intdex.js"></script>

</body>

</html>
